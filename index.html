<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="./main.css">
    <title> Reddit</title>
    <i class="fa-brands fa-reddit" style="color: #ff0000;"></i>
</head>

<body>

    <div class="auth-form">
        <div class="auth-form_header">
            <h3 class="auth-form_heading">Log In</h3>
            <button class="auth-form_close">X</button>
        </div>
        <div class="auth-form_container">
            <div class="auth-form_form">
                <div class="auth-form_container"></div>
                <div class="auth-form_aside">
                    <p class="auth-form_policy-text">
                        By continuing, you agree to our
                        <a href="https://www.redditinc.com/policies/user-agreement" class="auth-form_policy-link">User
                            Agreement</a>
                        and acknowledge that you understand the
                        <a href="https://www.reddit.com/policies/privacy-policy" class="auth-form_policy-link">Privacy
                            Policy</a>.
                    </p>
                </div>
                <div class="auth-form_socials_gg">
                    <a href="https://accounts.google.com/gsi/select?client_id=705819728788-b2c1kcs7tst3b7ghv7at0hkqmtc68ckl.apps.googleusercontent.com&auto_select=false&ux_mode=popup&ui_mode=card&as=A%2B0%2FP6pe1U%2FGYnVAXOaekw&channel_id=3ccba62ce24a93a601ff982a6b821fb6fbead762125304f62494a1edbb657394&origin=https%3A%2F%2Fwww.reddit.com"
                        class="btn btn--with-icon">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </a>
                </div>
                <div class="auth-form_socials_ap">
                    <a href="https://appleid.apple.com/auth/authorize?client_id=com.reddit.RedditAppleSSO&redirect_uri=https%3A%2F%2Fwww.reddit.com&response_type=code%20id_token&state=ae92712e14c4b433c9f8a93740d071e6&scope=email&response_mode=web_message&frame_id=6adddfa0-8a1c-4f5a-89fe-092d24ad522d&m=12&v=1.5.5"
                        class="btn btn--with-icon">
                        <i class="fab fa-apple"></i>
                        Countinue with Apple
                    </a>
                </div>
                <p class="orr">------------------------------OR------------------------------</p>
                <div class="auth-form_group_name">
                    <input type="text" class="auth-form_input" placeholder="Username *">
                </div>
                <di v class="auth-form_group_pass">
                    <input type="password" class="auth-form_input" placeholder="Password *">
                </di v>
            </div>
            <div class="auth-form_aside">
                <p class="auth-form_policy-text">
                    Forgot your
                    <a href="" class="auth-form_policy-link">username</a>
                    or
                    <a href="" class="auth-form_policy-link">password</a>?
                </p>
                <p class="auth-form_policy-text">
                    New to Reddit?
                    <a href="" class="auth-form_policy-link">Sign Up</a>
                </p>
            </div>
        </div>
        <div class="auth-form_login">
            <button class="login">Log In</button>
        </div>
    </div>
</body>

</html>
